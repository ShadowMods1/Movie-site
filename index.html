  <script>
const apiKey = "e479c27ddf18512de2bbc883c3612637";
const trendingMoviesContainer = document.getElementById("trending-movies");
const topRatedMoviesContainer = document.getElementById("top-rated-movies");
const genreMoviesContainer = document.getElementById("genre-movies");
const playerContainer = document.getElementById("player-container");
const videoPlayer = document.getElementById("video-player");
const movieDetailsContainer = document.getElementById("movie-details");
const movieTitle = document.getElementById("movie-title");
const closePlayerButton = document.getElementById("close-player");
const searchButton = document.getElementById("search-button");
const searchType = document.getElementById("search-type");
const searchInput = document.getElementById("search-input");
const fullscreenBtn = document.getElementById("fullscreen-btn");
    
async function fetchTrendingMovies() {
  try {
    const response = await fetch(`https://api.themoviedb.org/3/trending/all/day?api_key=${apiKey}`);
    const data = await response.json();
    displayMovies(data.results, trendingMoviesContainer);
  } catch (error) {
    console.error("Error fetching trending movies:", error);
  }
}

async function fetchTopRatedMovies() {
  try {
    const response = await fetch(`https://api.themoviedb.org/3/movie/top_rated?api_key=${apiKey}`);
    const data = await response.json();
    displayMovies(data.results, topRatedMoviesContainer);
  } catch (error) {
    console.error("Error fetching top-rated movies:", error);
  }
}

    searchButton.addEventListener("click", () => {
  const type = searchType.value;  // 'movie' or 'tv'
  const query = searchInput.value.trim();
  
  if (query) {
    searchMovies(type, query);
  }
});

async function searchMovies(type, query) {
  try {
    const response = await fetch(`https://api.themoviedb.org/3/search/${type}?api_key=${apiKey}&query=${encodeURIComponent(query)}`);
    const data = await response.json();
    displayMovies(data.results, trendingMoviesContainer);
  } catch (error) {
    console.error("Error fetching movies:", error);
  }
}

function displayMovies(movies, container) {
  container.innerHTML = "";
  
  if (movies.length === 0) {
    container.innerHTML = "<p>No results found.</p>";
    return;
  }

  movies.forEach(movie => {
    const movieCard = document.createElement("div");
    movieCard.classList.add("movie-card");

    // Check if media_type exists
    const mediaType = movie.media_type || (movie.title ? 'movie' : 'tv'); // Default to 'movie' or 'tv'

    const releaseDate = movie.release_date || movie.first_air_date;
    const releaseYear = releaseDate ? releaseDate.split("-")[0] : 'Unknown';

    movieCard.innerHTML = `
      <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title || movie.name}">
      <div class="movie-info">
        <h3 class="movie-title">${movie.title || movie.name}</h3>
        <p class="movie-genre">${releaseYear}</p>
      </div>
      <div class="play-button" data-id="${movie.id}" data-type="${mediaType}">Play</div>
    `;
    container.appendChild(movieCard);
  });

  const playButtons = document.querySelectorAll(".play-button");
  playButtons.forEach(button => {
    button.addEventListener("click", (event) => {
      const movieId = event.target.getAttribute("data-id");
      const mediaType = event.target.getAttribute("data-type");
      openPlayerPanel(movieId, mediaType);
    });
  });
}

async function openPlayerPanel(id, type) {
  try {
    let endpoint;
    if (type === 'movie') {
      endpoint = `https://api.themoviedb.org/3/movie/${id}?api_key=${apiKey}`;
    } else if (type === 'series') {
      endpoint = `https://api.themoviedb.org/3/tv/${id}?api_key=${apiKey}`;
    } else {
      endpoint = `https://api.themoviedb.org/3/tv/${id}?api_key=${apiKey}`;
    }

    const response = await fetch(endpoint);
    const item = await response.json();
    
    const playerSrc = type === 'movie'
      ? `https://embed.su/embed/movie/${id}`
      : `https://embed.su/embed/tv/${id}/1/1`;

    videoPlayer.innerHTML = `
      <div id="movie-title"><h2>${item.title || item.name} (${(item.release_date || item.first_air_date).split("-")[0]})</h2></div><br>
      <iframe src="${playerSrc}" referrerpolicy="origin"></iframe>
      <div id="exit-arrow" onclick="exitFullscreen()">
  ↓ Exit Fullscreen
</div>
    `;

    movieDetailsContainer.innerHTML = `
      <p><strong>Type:</strong> ${type === 'movie' ? 'Movie' : 'TV Show'}</p>
      <p><strong>Overview:</strong> ${item.overview || 'No overview available'}</p>
      <p><strong>Rating:</strong> ${item.vote_average || 'N/A'}/10</p>
      <p><strong>Release Date:</strong> ${item.release_date || item.first_air_date || 'N/A'}</p>
      <p><strong>Genres:</strong> ${item.genres ? item.genres.map(genre => genre.name).join(', ') : 'N/A'}</p>
      <p><strong>Runtime:</strong> ${type === 'movie' ? `${item.runtime || 'N/A'} time` : 'Unable to show duration since selected type is not a movie'}</p>
    `;

    playerContainer.classList.add("show");

  } catch (error) {
    console.error("Error fetching item details:", error);
  }
}

closePlayerButton.addEventListener("click", () => {
  playerContainer.classList.remove("show");
  videoPlayer.innerHTML = ""; 
});

const navLinks = document.querySelectorAll(".nav-links a");
navLinks.forEach(link => {
  link.addEventListener("click", (e) => {
    e.preventDefault();
    const tabId = link.getAttribute("data-tab");
    const tabContent = document.querySelectorAll(".tab-content");
    tabContent.forEach(section => {
      section.classList.remove("active-tab");
      if (section.id === tabId) {
        section.classList.add("active-tab");
        if (tabId === "trending") fetchTrendingMovies();
        if (tabId === "top-rated") fetchTopRatedMovies();
      }
    });
  });
});

window.addEventListener("load", fetchTrendingMovies);

    async function search() {
        const query = document.getElementById('search-input').value;

        if (query) {
            const endpoint = searchType === 'movie'

function displayResults(items, type) {
  const resultsDropdown = document.getElementById('results');
  resultsDropdown.innerHTML = '';

  if (items.length === 0) {
    resultsDropdown.innerHTML = '<p>No results found.</p>';
    return;
  }

  items.forEach(item => {
    if (item.poster_path) {
      const resultItem = document.createElement('div');
      resultItem.className = 'result-item';

      const img = document.createElement('img');
      img.src = `https://image.tmdb.org/t/p/w500${item.poster_path}`;
      img.alt = item.title || item.name; 
      img.title = item.title || item.name; 
      
      const title = document.createElement('div');
      title.className = 'title';
      title.textContent = item.title || item.name; 
      
      resultItem.appendChild(img);
      resultItem.appendChild(title);

      resultItem.dataset.itemId = item.id;
      resultItem.dataset.itemType = type;

      resultItem.onclick = () => copyToClipboard(item.id, type);  // Pass item ID and type

      resultsDropdown.appendChild(resultItem);
    }
  });

  resultsDropdown.style.display = 'block';
}

function copyToClipboard(itemId, itemType) {
      document.getElementById('video-player').value = itemId;
        openPlayerPanel(itemId, itemType); 
        navigator.clipboard.writeText(itemId)
            .catch(err => console.error('Failed to copy: ', err));
    }

    document.addEventListener('click', (event) => {
        const resultsDropdown = document.getElementById('results');
        const inputContainer = document.querySelector('#search-input');
        if (!inputContainer.contains(event.target)) {
            resultsDropdown.style.display = 'none';
        }
    });
      document.addEventListener('DOMContentLoaded', function () {
    const input = document.querySelector('#search-input');
    const container = document.querySelector('.search-container');

    input.addEventListener('mouseover', function () {
        container.classList.add('hovered');
    });

    input.addEventListener('mouseout', function () {
        container.classList.remove('hovered');
    });
});
fullscreenBtn.addEventListener("click", (event) => {
  const iframe = videoPlayer.querySelector("iframe");
  if (iframe.requestFullscreen) {
    console.log("hi");
    iframe.requestFullscreen();
  } else if (iframe.mozRequestFullScreen) { 
    iframe.mozRequestFullScreen();
  } else if (iframe.webkitRequestFullscreen) { 
    iframe.webkitRequestFullscreen();
  } else if (iframe.msRequestFullscreen) { 
    iframe.msRequestFullscreen();
  }
});

function exitFullscreen() {
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.mozCancelFullScreen) { 
    document.mozCancelFullScreen();
  } else if (document.webkitExitFullscreen) { 
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) {
    document.msExitFullscreen();
  }
}

document.addEventListener("fullscreenchange", handleFullscreenChange);
document.addEventListener("webkitfullscreenchange", handleFullscreenChange);
document.addEventListener("mozfullscreenchange", handleFullscreenChange);
document.addEventListener("MSFullscreenChange", handleFullscreenChange);

function handleFullscreenChange() {
  const isFullScreen = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;
  const exitArrow = document.getElementById("exit-arrow");

  if (isFullScreen) {
    exitArrow.style.display = "block";  
  } else {
    exitArrow.style.display = "none";   
  }
}
